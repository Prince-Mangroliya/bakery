<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- ============================== BOOTSTRAP ============================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- ============================== OWN CSS ============================== -->
    <link rel="stylesheet" href="./css/login.css">


</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Image Section -->
            <div class="img__section">
                <div class="image__container d-flex align-items-center justify-content-center ">
                    <img src="./image/Group 1000003217.png" alt="Automation Illustration">
                </div>
            </div>

            <!-- Login Section -->
            <div class="login__section">
                <div class="login__box">
                    <h2>Login</h2>
                    <p>Please Enter Your Detail For Login</p>
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Email Id</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-check mb-3 d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label remember__me ms-2" for="rememberMe">Remember Me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="./Forget PassWord.html">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary ">Login</button>
                        </div>

                        <div class="login-box-img">
                            <img src="./image/rag-doll-piling-up-boxes-removebg-preview 1.png" alt="">
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./js/login.js"></script> -->
</body>
</html>
