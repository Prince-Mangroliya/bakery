    <script>


        // Function to remove spans with the class 'remove-me'
        function removeSpans() {
            const spansToRemove = document.querySelectorAll('.remove-me');
            spansToRemove.forEach(span => {
                span.style.display = 'none'; // Hide the spans by setting display to none
            });
        }

        // Function to display spans with the class 'remove-me'
        function displaySpans() {
            const spansToDisplay = document.querySelectorAll('.remove-me');
            spansToDisplay.forEach(span => {
                span.style.display = 'inline'; // Display the spans again
            });
        }

        // Media query for a 450px breakpoint
        const mediaQuery = window.matchMedia('(max-width: 460px)');

        // Check when the media query matches
        function handleBreakpointChange(e) {
            if (e.matches) {
                // If the viewport is 450px or less, remove the spans
                removeSpans();
            } else {
                // If the viewport is greater than 460px, display the spans again
                displaySpans();
            }
        }

        // Attach the listener for when the viewport width changes
        mediaQuery.addListener(handleBreakpointChange);

        // Initial check in case the page loads already under 460px or larger
        handleBreakpointChange(mediaQuery);

        // this javs script is for menu button when breakpoints come on 460px
        // Function to open the menu and hide the menu button
        function openMenu() {
            document.getElementById("myMenu").style.width = "300px"; // Adjust width as needed
            document.getElementById("menuButton").style.display = "none"; // Hide the menu button
        }

        // Function to close the menu and show the menu button
        function closeMenu() {
            document.getElementById("myMenu").style.width = "0";
            document.getElementById("menuButton").style.display = "block"; // Show the menu button again
        }

        // to make responsive perfect for menu
